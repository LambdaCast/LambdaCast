{% extends "base.html" %}
{% load i18n %}
{% load custom_filters %}
{% block title %} - {{ page.title }}{% endblock %}
{% block body %}
<div class="page-header">
	{% if user.is_authenticated %}
	<a href="/admin/pages/page/{{ page.id }}/" class="pull-right" style="margin-top: 15px;">Bearbeiten</a>
	{% endif %}
	<h1>{{ page.title }} <small>{{ page.description }}</small></h1>
</div>
{{ page.body|safe|escape }}

{% endblock %}
